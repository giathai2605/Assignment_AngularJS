<h2><a href="#add">Add New!</a></h2>
<table class="table table-striped table-primary table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr ng-repeat="x in data">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.city}}</td>
            <td><a href="#edit/{{x.id}}">Edit</a> | <a href="#delete/{{x.id}}">Delete</a></td>
        </tr>
    </tbody>
</table>
